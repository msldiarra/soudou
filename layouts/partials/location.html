<div class="property-fit">
    <div class="property-card">
        <div class="property-image" >
            <img src="{{ .image }}" />
        </div>
        <div class="property-info">
            <h3>{{ .price}} FCFA</h3>
            <p>{{ .number_of_rooms}} chambres</p>
            <p>{{ .district}}, {{ .city }}</p>

            <h5>{{ .surface}} mètres carrés</h5>
        </div>
    </div>
</div>
