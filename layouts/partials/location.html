<div class="property-card">
    <div class="property-image">
        <img src="{{ .image }}" />
    </div>
    <div class="property-info">
        <h1>{{ .title }}</h1>
        <h4>{{ .price}} FCFA</h4>
        <p>{{ .district}}, {{ .city }}</p>
        <p class="truncate" >{{ .description}}</p>
    </div>
</div>
